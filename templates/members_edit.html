{# templates/members_edit.html #}
{% extends "base.html" %}

{% block title %}회원 수정 | BookCheck{% endblock %}

{% block content %}
<h1>회원 정보 수정</h1>

<form action="{{ url_for('member.edit_member', user_id=u.id) }}" method="post">
  <!-- 이름 -->
  <div style="margin-bottom: 0.5rem;">
    <label>이름:</label>
    <input
      type="text"
      name="username"
      value="{{ u.username }}"
      required
      style="width: 100%; padding: 0.5rem; margin-top: 0.25rem;"
    />
  </div>

  <!-- 나이 -->
  <div style="margin-bottom: 0.5rem;">
    <label>나이:</label>
    <input
      type="number"
      name="age"
      value="{{ u.age if u.age is not none else '' }}"
      style="width: 100%; padding: 0.5rem; margin-top: 0.25rem;"
    />
  </div>

  <!-- 관심분야 -->
  <div style="margin-bottom: 0.5rem;">
    <label>관심분야:</label>
    <input
      type="text"
      name="interest"
      value="{{ u.interest if u.interest else '' }}"
      style="width: 100%; padding: 0.5rem; margin-top: 0.25rem;"
    />
  </div>

  <!-- 운영진 여부 -->
  <div style="margin-bottom: 1rem;">
    <label>
      <input
        type="checkbox"
        name="is_admin"
        {% if u.is_admin %}checked{% endif %}
      />
      운영진
    </label>
  </div>

  <!-- 버튼 그룹 -->
  <button
    type="submit"
    style="
      padding: 0.5rem 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    "
  >
    저장
  </button>
  <a
    href="{{ url_for('member.members') }}"
    style="
      margin-left: 1rem;
      text-decoration: none;
      color: #333;
      border: 1px solid #ccc;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    "
  >
    취소
  </a>
</form>
{% endblock %}
